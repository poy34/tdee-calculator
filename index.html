
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's TDEE Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #40849e;
            color: white;
            padding: 20px;
            margin: 0;
        }
        img.logo {
            max-width: 300px; /* 1.5x larger from the current size */
            position: absolute;
            top: 20px;
            left: 20px;
        }
        h1 {
            text-align: center;
            font-size: 33px;
            margin-top: 80px;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            color: #ffd8d3;
        }
        p {
            text-align: center;
            font-size: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        .calculator {
            max-width: 400px;
            margin: 40px auto;
            background-color: #36727d;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box; /* Ensure consistent sizes */
        }
        button {
            background-color: #ffd8d3;
            color: #40849e;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            font-size: 20px; /* Updated font size */
        }
        button:hover {
            background-color: #e6c2be;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 25px;
            }
            h2 {
                font-size: 18px;
            }
            p {
                font-size: 16px;
            }
            button {
                font-size: 18px;
            }
            img.logo {
                max-width: 80px; /* Smaller logo for mobile */
            }
        }
    </style>
</head>

    <h1>Womenâ€™s Calorie Calculator</h1>
    <h2>How many calories do you need each day?</h2>
    <p>Use the TDEE calculator to estimate your Total Daily Energy Expenditure, a measure of how many calories you burn per day.</p>
    <div class="calculator">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height">
        <label for="activity">Activity Level:</label>
        <select id="activity">
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly Active</option>
            <option value="1.55">Moderately Active</option>
            <option value="1.725">Very Active</option>
            <option value="1.9">Extra Active</option>
        </select>
        <button onclick="calculateTDEE()">Calculate TDEE</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateTDEE() {
            const age = parseFloat(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const activity = parseFloat(document.getElementById('activity').value);

            if (isNaN(age) || isNaN(weight) || isNaN(height) || isNaN(activity)) {
                document.getElementById('result').innerText = "Please fill out all fields correctly.";
                return;
            }

            const bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            const tdee = bmr * activity;

            document.getElementById('result').innerHTML = `
                <p>Your TDEE is <strong>${tdee.toFixed(2)}</strong> calories/day.</p>
                <p>This is the estimated amount of calories you burn in a day based on your current activity levels.</p>`;
        }
    </script>
